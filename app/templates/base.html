<!doctype html>
<title>{% block title %}{% endblock %} - Kitchen</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!-- Begin navbar -->
<nav class="navbar fixed-top">
  <h2 class="mx-5">Kitchen</h2>
  <div class="justify-content-end mx-5">
    <ul>
      <li><a href="{{ url_for('index') }}">Drinks</a>
      <li><a href="#">Foods</a>
    </ul>
  </div>
</nav>
<!-- End navbar -->

<!-- Begin section to contain all other views/pages -->
<section class="content">
  <!-- each header is loaded by individual view -->
  <header>
    {% block header %}{% endblock %}
  </header>
  <!-- end header -->

  <!-- display anything registered with flash() -->
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  <!-- end flash -->

  {% block content %}{% endblock %}

</section>
